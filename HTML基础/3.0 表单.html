<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>
<body>
    <form name="name1" action="">
        <!-- text 文本框 -->
        用户名: <input type="text" name="username" value="请输入用户名">  <br>
        <!-- password 密码框 -->
        密码:  <input type="password" name="password">  <br>
        <!-- radio 单选按钮 可实现多选 -->
        <!-- name 是表单元素名字 这里性别单选必须有相同的名字name 才可以实现多选1 -->
        性别：男 <input type="radio" name="sex" value="男">
             女 <input type="radio" name="sex" value="女">  <br>
        <!-- checkbox 复选框 可实现多选 -->
        爱好：弹钢琴 <input type="checkbox" value="弹钢琴">
             轮滑 <input type="checkbox" value="轮滑">
             打游戏 <input type="checkbox" value="打游戏">
             <br>
            <input type="submit" value="注册">
            <!-- 重置按钮可以还原表单元素初始的默认状态 -->
            <input type="reset" value="重新填写">
    </form>
</body>
</html>
