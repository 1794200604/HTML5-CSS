<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别 </td>
            <td>
                <input type="radio" name="sex" id="boy">        
                <label for="boy"> <img src="image/boy.png" alt="" width="10" height="25" id="boy"> 男 &nbsp;</label>     
                
                <input type="radio" name="sex" id="girl"> 
                <label for="girl"> <img src="image/girl.png" alt="" width="10" height="25" id="boy"> 女 </label>

            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <!-- 年份 -->
                <select name="year" id="">
                    <option>--请选择年份--</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <!-- 月份 -->
                <select name="month" id="">
                    <option>--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区 </td>
            <td><input type="text" value="请输入所在地区"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况 </td>
            <td>
                <input type="radio" name="marry" id="single">
                <label for="single">未婚 &nbsp;</label>
                <input type="radio" name="marry" id="married">
                <label for="married">已婚 &nbsp;</label>
                <input type="radio" name="marry" id="divorce">
                <label for="divorce">离婚 &nbsp;</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="博士"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name=""> 可爱的
                <input type="checkbox" name=""> 性感的
                <input type="checkbox" name=""> 萝莉型
                <input type="checkbox" name="alllike" checked="checked"> 都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea name="self" cols="40" rows="5">个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
    </table>
</body>
</html>
