<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- 自定义列表 用dl -->
    <!-- dl 里面只可以放<dt>或<dd> -->

        <dt>关于我们</dt>
        <dd>帮助中心</dd>
        <dd>新浪微博</dd>
        <dd>官方微博</dd>
    </dl>
</body>
</html>
