<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器：样式点定义 结构类调用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li>陌南</li>
        <li>边城</li>
        <li class="red">雨幕</li>
        <li>墨玹</li>
    </ul>
</body>
</html>
