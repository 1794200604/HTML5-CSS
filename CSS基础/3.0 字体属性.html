<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        /* 字体系列：font-family */
        /* 字体大小：font-size px(像素) */
        /* 字体粗细：font-weight */
        /* 字体样式：font-style */
        h2 {
            font-family: '楷体';
        }
        p {
            font-family: '楷体';
            font-size: 18px;
        }
        .bold {
            font-weight: bold;
            font-style: italic;
        }
        /* 复合属性 */
        div {
            font: italic bold 18px '楷体';
        }
    </style>
</head>
<body>
    <h2>雨幕</h2>
    <p>桃花岛屿之巅</p>
    <p>一座残碑镇住想念</p>
    <p class="bold">故人题词十年前</p>
    <p>而今古苔已横啮</p>
    <div>春深冬浅时节</div>
</body>
</html>
