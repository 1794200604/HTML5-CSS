<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 未访问的链接 a:link */
        a:link {
            color: #0499f0;
            text-decoration: none;
        }
        /* 已访问的链接 a:visited */
        a:visited {
            color: #771caa;
        }
        /* 鼠标经过链接 a:hover */
        a:hover {
            color: #315efb;
        }
        /* 活动链接 a:active */
        /* input:focus 选择获得焦点的input */
        input:focus {
            background-color: rgb(18, 172, 233);
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a> <br>
    <a href="https://www.">百度</a>
    <input type="text" name="" id="">
</body>
</html>
